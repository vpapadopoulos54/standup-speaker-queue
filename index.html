<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standup Speaker Queue</title>
    <script>
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error);
        document.body.innerHTML = '<div style="font-family: sans-serif; padding: 20px; color: red;"><h1>Error Loading App</h1><p>' + (event.error ? event.error.message : 'Unknown error') + '</p><pre style="background: #f0f0f0; padding: 10px; overflow-x: auto;">' + (event.error ? event.error.stack : '') + '</pre></div>';
      });
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled rejection:', event.reason);
        document.body.innerHTML = '<div style="font-family: sans-serif; padding: 20px; color: red;"><h1>Error Loading App</h1><p>' + (event.reason ? event.reason.message : 'Unhandled rejection') + '</p></div>';
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
